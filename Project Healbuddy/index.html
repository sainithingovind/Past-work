<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HEALBUDDY – Sign In</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="wrapper">
    
    <!-- Emergency Alert Banner -->
    <div id="emergency-banner">
      ⚠️ If this is a life-threatening emergency, please call <strong>911</strong> immediately.
    </div>

    <header>
      <h1>HEALBUDDY</h1>
    </header>

    <main>
      <div class="login-container">
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="login()">Login</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 HEALBUDDY</p>
    </footer>
  </div>

  <script src="login.js"></script>
</body>
</html>
